<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Buscapé</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Buscapé" />
        </div>
        <div class="menu">
          <button data-menu="button"></button>
          <div class="totalCart">
            <p class="cart">0</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="shopCart" data-cart="shopCart">
        <div class="container">
          <div class="content">
            <div class="product-cart">
              <div class="image-cart">
                <img src="https://i.zst.com.br/thumbs/45/24/b/194270709.jpg" />
              </div>
              <div class="product-cart-info">
                <h2>Refrigerador Brastemp Inverse BRE50NK 422 Litros Inox</h2>
                <div class="price-cart-info">
                  <div class="price-cart">
                    <p>6x R$ <span>499,83</span></p>
                    <p>ou <span>R$ 2.699,30</span> à vista</p>
                  </div>
                </div>
              </div>
              <button class="delete">X</button>
              <div class="inCart">
                <button class="remove">-</button>
                <p>1</p>
                <button class="add">+</button>
              </div>
            </div>
          </div>
          <div class="shopTotal">
            <p>Subtotal</p>
            <p>Itens: 0</p>
            <p>0x de R$ 0</p>
            <p>ou R$ 0 à vista</p>
          </div>
        </div>
      </div>
      <div class="products">
        <div class="product-item">
          <div class="short-images">
            <img src="https://random.imagecdn.app/500/150" />
            <img src="https://random.imagecdn.app/500/150" />
            <img src="https://random.imagecdn.app/500/150" />
            <img src="https://random.imagecdn.app/500/150" />
          </div>
          <div class="cover-image">
            <img src="https://i.zst.com.br/thumbs/45/24/b/194270709.jpg" />
          </div>
          <div class="item-info">
            <h2>Refrigerador Brastemp Inverse BRE50NK 422 Litros Inox</h2>
            <div class="price-info">
              <div class="price">
                <p>6x R$ <span>499,83</span></p>
                <p>ou <span>R$ 2.699,30</span> à vista</p>
              </div>
              <div class="add-button">
                <button class="btn-add">Adicionar ao carrinho</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">oi</div>
    </footer>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
